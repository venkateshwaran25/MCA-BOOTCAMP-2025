<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>forms tables and basic styling</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <form action="success.html" method="get">
        <h1>form basics</h1>
        
        <label>name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label>email:</label>
        <input type="email" id="email" name="email"><br><br>
        <fieldset>
            <legend>gender</legend>
              <input type="radio" name="gender" value="male" /> Male
               <input type="radio" name="gender" value="female" /> Female
        </fieldset><br>
        <button type="submit">Submit</button>
        
        
    </form>
    <h2><u>table structures basics</u></h2>
    <table border="1">
        <caption>test</caption>
        <tr>
            <th>name</th>
            <th>email</th>
        </tr>
        <tr>
            <td>venkatesh</td>
            <td>v123@gmail.com</td>
        </tr>
        <tr>
            <td rowspan="1">arun</td>
            <td>se23@gmail.com</td>
        </tr>
          <tr>
        <td colspan="2">Kumar@gmail.com</td>
      </tr>
      <tr>
        <td>vishal</td>
        <td>visa@gmail.com</td>
      </tr>

    </table>
<form action="">
      <table cellpadding="5px" cellspacing="25px">
        <tr>
          <td><label>Name:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><button>Submit</button></td>
        </tr>
      </table>
    </form>
